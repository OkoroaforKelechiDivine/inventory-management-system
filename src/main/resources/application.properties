spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto= update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=<JDBC connector URL>
spring.datasource.username=<user>
spring.datasource.password=<password>

spring.kafka.consumer.bootstrap-servers=<url>
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.producer.bootstrap-servers=<url>
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonDeserializer
